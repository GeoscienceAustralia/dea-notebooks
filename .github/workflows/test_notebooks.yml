
name: Test notebooks

on:
  push:
    branches: [ develop, stable, nbtests ]
  pull_request:
    branches: [ develop, stable ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: geoscienceaustralia/sandbox:latest

    steps:
    - name: Checkout dea-notebooks
      uses: actions/checkout@v2
    - name: Test with pytest
      run: |
        pytest tests/
