
name: Test notebooks

on:
  push:
    branches: [ develop, stable, nbtests ]
  pull_request:
    branches: [ develop, stable ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up containers
      run: |
        docker-compose up -d
    - name: Set up Datacube
      run: |
        docker-compose exec -T index setup_test_datacube.sh
        docker-compose exec -T index datacube product list
    - name: Test with pytest
      run: |
        docker-compose exec -T sandbox pip install -e /dea-notebooks/Tools
#        docker-compose down

    - name: Setup upterm session
      uses: lhotari/action-upterm@v1