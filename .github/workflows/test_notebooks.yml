
name: Test notebooks

on:
  push:
    branches: [ develop, stable, nbtests ]
  pull_request:
    branches: [ develop, stable ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: geoscienceaustralia/sandbox:latest

    steps:
    - uses: actions/checkout@v2
    - name: Test with pytest
      run: |
        pytest --nbval-lax Beginners_guide/01*
