
name: Test notebooks

on:
  push:
    branches: [ develop, stable, nbtests ]
  pull_request:
    branches: [ develop, stable ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up containers
      run: |
        docker-compose up -d
    - name: Set up Datacube
      run: |
        docker-compose exec -T index setup_test_datacube.sh
        docker-compose exec -T index datacube product list
    - name: Test with pytest
      run: |
        # First copy DEA Notebooks into the home directory where it would live in the Sandbox
        docker-compose exec -T sandbox cp -r dea-notebooks /home/jovyan/dea-notebooks

        # Pip install `dea_tools` from the local Tools directory
        docker-compose exec -T sandbox pip install -e /home/jovyan/dea-notebooks/Tools

        # Run pytest using `--nbval-lax` which tests if notebooks run sucessfully or error 
        docker-compose exec -T sandbox bash "-c" "cd /home/jovyan/dea-notebooks; pytest --nbval-lax Beginners_guide"

        # Shut down docker
        docker-compose down

